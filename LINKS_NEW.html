      padding: 20px 0;
    }

    .main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      margin: 20px auto;
      max-width: 1200px;
    }

    .page-header {
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    .page-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }

    .controls-section, .stats-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(5px);
    }

    .search-input {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      padding: 25px;
      height: 100%;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .dashboard-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .dashboard-card:hover::before {
      transform: scaleX(1);
    }

    .dashboard-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .card-icon {
      font-size: 2rem;
      color: #667eea;
      margin-bottom: 15px;
    }

    .dashboard-card:hover .card-icon {
      color: #764ba2;
      transform: scale(1.1);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .card-description {
      font-size: 0.9rem;
      color: #666;
    }

    .category-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
    }

    .recent-indicator {
      position: absolute;
      top: -2px;
      left: -2px;
      width: 12px;
      height: 12px;
      background: #28a745;
      border-radius: 50%;
      border: 2px solid white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
      100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 20px;
      padding: 6px 12px;

      font-size: 0.85rem;

    }

    .stat-item {
      text-align: center;
      color: white;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      display: block;
    }

    .stat-label {

      opacity: 0.8;

<script>
  function updateFloatingClock() {
    const now = new Date();
    const hours = now.getHours() % 12 || 12;
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
    const time = `${hours}:${minutes}:${seconds} ${ampm}`;

    const date = now.toLocaleDateString('en-US', {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });

    document.getElementById('clockTime').textContent = time;
    document.getElementById('clockDate').textContent = date;
  }

  setInterval(updateFloatingClock, 1000);
  updateFloatingClock();
</script>

    let recentlyUsed = JSON.parse(localStorage.getItem('recentlyUsed') || '[]');
    let filteredLinks = [...links];

    function init() {
      renderLinks();
      updateStats();
      setupEventListeners();
      animateCards();
      renderCategoryChart();
    }

    function renderLinks() {
      const container = document.getElementById("linkContainer");
      const noResults = document.getElementById("noResults");

      container.innerHTML = '';
      if (filteredLinks.length === 0) {
        noResults.style.display = 'block';
        return;
      }
      noResults.style.display = 'none';

      filteredLinks.forEach((link, index) => {
        const col = document.createElement("div");
        col.className = "col-lg-3 col-md-4 col-sm-6";
        const isRecent = recentlyUsed.includes(link.name);

        const card = document.createElement("a");
        card.className = "dashboard-card d-block";
        card.href = link.url;
        card.target = "_blank";
        card.innerHTML = `
          ${isRecent ? '<div class="recent-indicator"></div>' : ''}
          <div class="category-badge">${link.category}</div>
          <div class="text-center">
            <i class="bi ${link.icon} card-icon"></i>
            <h5 class="card-title">${link.name}</h5>
            <p class="card-description">${link.description}</p>
          </div>
        `;
        card.addEventListener('click', () => {
          trackUsage(link.name);
        });
        col.appendChild(card);
        container.appendChild(col);
      });
    }

    function trackUsage(linkName) {
      if (!recentlyUsed.includes(linkName)) {
        recentlyUsed.unshift(linkName);
        if (recentlyUsed.length > 5) recentlyUsed.pop();
        localStorage.setItem('recentlyUsed', JSON.stringify(recentlyUsed));
        localStorage.setItem('lastVisit', new Date().toISOString());
        updateStats();
      }
    }

    function animateCount(id, target) {
      const el = document.getElementById(id);
      let count = 0;
      const increment = target / 60;
      const interval = setInterval(() => {
        count += increment;
        if (count >= target) {
          el.textContent = target;
          clearInterval(interval);
        } else {
          el.textContent = Math.floor(count);
        }
      }, 10);
    }

    function updateStats() {
      animateCount('totalLinks', links.length);
      animateCount('recentlyUsed', recentlyUsed.length);
      const categories = [...new Set(links.map(link => link.category))];
      animateCount('categories', categories.length);
      const lastVisit = localStorage.getItem('lastVisit');
      if (lastVisit) {
        const date = new Date(lastVisit);
        document.getElementById('lastVisit').textContent = date.toLocaleDateString();
      }
    }

    function setupEventListeners() {
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        filteredLinks = links.filter(link =>
          link.name.toLowerCase().includes(query) ||
          link.description.toLowerCase().includes(query) ||
          link.category.toLowerCase().includes(query)
        );
        renderLinks();
      });

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          e.target.classList.add('active');
          const category = e.target.dataset.category;
          filteredLinks = category === 'all' ? [...links] : links.filter(link => link.category === category);
          renderLinks();
        });
      });
    }

    function renderCategoryChart() {
      const ctx = document.getElementById('categoryChart').getContext('2d');
      const categoryCounts = links.reduce((acc, link) => {
        acc[link.category] = (acc[link.category] || 0) + 1;
        return acc;
      }, {});
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(categoryCounts),
          datasets: [{
            label: '# of Links',
            data: Object.values(categoryCounts),
            backgroundColor: ['#667eea', '#764ba2', '#28a745', '#ffc107', '#dc3545', '#17a2b8', '#6f42c1', '#fd7e14'],
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#fff',
              titleColor: '#000',
              bodyColor: '#000'
            }
          },
          scales: {
            x: {
              ticks: { color: 'white' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            },
            y: {
              beginAtZero: true,
              ticks: { color: 'white' },
              grid: { color: 'rgba(255,255,255,0.1)' }
            }
          }
        }
      });
    }
